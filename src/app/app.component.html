<div class="container" style="margin-top: 50px;">
  <div class="header">
    <h3 style="color:#484848">List of pins</h3>
    <div class="buttons-group">
      <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#customersModal">+ Add Customer</button>
      <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#pinsModal">+ Add Pin</button>
    </div>
  </div>
  <div class="pins-ctn">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Image</th>
          <th scope="col">Collaboratory</th>
          <th scope="col">Privacy</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!pinsData.length">
          <td colspan="10" style="text-align: center; padding: 11% !important;">
            No Data available
          </td>
        </tr>
        <ng-container *ngIf="pinsData.length>0">
          <tr  *ngFor="let pin of pinsData">
            <td scope="row">{{pin.title}}</td>
            <td><img class="pins-table-img" src="{{pin.image}}" alt=""></td>
            <td>
              <ul >
                <li *ngFor="let collaborator of pin.collaboratory">{{collaborator}}</li>
              </ul>
            </td>
            <td>{{pin.privacy}}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>

<app-add-customers-modal modalId="customersModal"></app-add-customers-modal>
<app-add-pins-modal modalId="pinsModal"  (pinData)="handlePinData($event)"></app-add-pins-modal>
