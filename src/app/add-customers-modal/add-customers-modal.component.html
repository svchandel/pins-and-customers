<div class="modal fade" id="{{modalId}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Customer</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="margin: auto;">
          <div class="add-customer-ctn">
            <div class="input-group mb-3" style="align-items: center;">
                <span class="input-label" >Name*: </span>
                <input type="text" class="form-control" aria-label="title" [(ngModel)]="customerDetails.name" >
            </div>
            <div class="input-group mb-3" style="align-items: center;">
                <span class="input-label" >Email*: </span>
                <input type="text" class="form-control" aria-label="title" [(ngModel)]="customerDetails.email">
            </div>
            <div class="input-group mb-3 single-select" style="align-items: center;">
                <span class="input-label">Region*: </span>
                <ngx-select 
                  [items]="regions" 
                  [(ngModel)]="customerDetails.region" 
                  (ngModelChange)="onRegionChange(customerDetails.region)"
                  style="width: 500px; border: 1px solid #c4c4c4; border-radius: 0;">
                </ngx-select>
            </div>
              
            <div class="input-group mb-3 single-select" style="align-items: center;">
                <span class="input-label">Country*: </span>
                <ngx-select 
                  [items]="getCountriesForSelectedRegion()" 
                  [(ngModel)]="customerDetails.country" 
                  style="width: 500px; border: 1px solid #c4c4c4; border-radius: 0;"
                  [disabled]="!customerDetails.region">
                </ngx-select>
            </div>
              
          </div>
        </div>
        <div class="modal-footer" style="justify-content: center;">
            <button type="button" class="btn btn-light create-customer-btn" (click)="saveCustomerInfo()">Create Customer</button>
        </div>
      </div>
    </div>
</div>
